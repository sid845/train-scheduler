<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Train Scheduler</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
</head>
<body>
  <div class="container">
    
    <div class="jumbotron">
      <h1 class="heading thead"> TRAIN   SCHEDULER </h1>
    </div>
    
    <div class="panel panel-danger">
      <div class="panel-heading hfont">Current train Schedule</div>
      <table class="table table-hover" id='table'>
        <thead>
          <tr>
            <th class="font">Train Name</th>
            <th class="font">Destination</th>
            <th class="font">Frequency (min)</th>
            <th class="font">Next Arrival</th>
            <th class="font">Minutes Away</th>
          </tr>
        </thead>
      <tbody>
      </tbody>
      </table>
    </div>
    <div class="panel panel-danger" id="add">
      <div class="panel-heading hfont">Add Train</div>
        <div class="panel-body">
          <form class="navbar-form navbar-left" >
            <div class="form-group">
              <p class="font">Train Name:</p>
                <input type="text" class="form-control" id="name" placeholder="Search" size=120>
              
              <p class="font">Destination:</p>
                <input type="text" class="form-control" id="destination" placeholder="Search" size=120>
              
              <p class="font">First Train Time(HH:MM - Military Time):</p>
                <input type="text" class="form-control" id="time" placeholder="Search" size=120>
              
              <p class="font">Frequency(min):</p>
                <input type="text" class="form-control" id="frequency" placeholder="Search" size=120>
              
            </div>
            <br><br>
            <button type="submit" class="btn btn-danger" id="trainAdd">Submit</button>
          </form>
        </div>
    </div>
  </div>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
